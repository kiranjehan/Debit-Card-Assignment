<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div class="card">
                <div class="front">
                    <div class="chipb"></div>
                    <div class="chip"></div>
                    <div class="bank-name">BANK NAME</div>
                    <div class="card-number">1234 5678 9012 3456</div>
                    <div class="cardholder-name">CARDHOLDER NAME</div>
                    <div class="expiry">01/25</div>
                </div>
                <div class="back">
                    <div class="black-strip"></div>
                    <div class="white-strip">
                        <span class="cvv">123</span>
                    </div>
                    <div class="info-text">For customer service, call +123-456-789 or +0-000-123-456</div>
                </div>
            </div>
        
            <form id="cardForm">
                <label>Cardholder Name:
                    <input type="text" id="nameInput" placeholder="Enter name">
                </label>
                <label>Card Number:
                    <input type="text" id="numberInput" placeholder="1234 5678 9012 3456" maxlength="19">
                </label>
                <label>Expiry Date:
                    <input type="text" id="expiryInput" placeholder="MM/YY" maxlength="5">
                </label>
                <label>CVV:
                    <input type="text" id="cvvInput" placeholder="123" maxlength="3">
                </label>
               
            </form>
            
            
                
         
            

























       
       <script src="index.js"></script>
</body>
</html>
